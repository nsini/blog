{% extends "default-layout.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/css/markdown.css">
{% endblock %}

{% block body %}
<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed blog-content">
    <div class="am-u-sm-12">
        <article class="am-article blog-article-p">
            <div class="am-article-hd">
                <h1 class="am-article-title blog-text-center">{{title}}</h1>
                <p class="am-article-meta blog-text-center">
                    <span><a href="#" class="blog-color">article &nbsp;</a></span>-
                    <span><a href="#">@{{author}} &nbsp;</a></span>-
                    <span><a href="#">{{publish_at}}</a></span>
                </p>
            </div>
            <hr>
            <div class="am-article-bd">
                <img src="{{banner_image}}?imageView2/1/w/1920/h/356" alt=""
                     class="blog-entry-img blog-article-margin">
                <div class="markdown-body">
                    {{content|markdown}}
                </div>
            </div>
        </article>

        <div class="am-g blog-article-widget blog-article-margin">
            <div class="am-u-lg-4 am-u-md-5 am-u-sm-7 am-u-sm-centered blog-text-center">
                <a href="/reward?postId={{id}}" class="am-btn am-btn-default">打赏支持博主</a>
            </div>
        </div>
        <hr>

        <div class="am-g blog-article-widget blog-article-margin">
            <div class="am-u-lg-4 am-u-md-5 am-u-sm-7 am-u-sm-centered blog-text-center">
                <span class="am-icon-tags"> &nbsp;</span>
                {% for tag in tags %}
                <a href="#">{{tag.name}}</a>
                {% endfor %}
                <hr>
                <a href=""><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                <a href=""><span class="am-icon-wechat am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
            </div>
        </div>

        <hr>
        <div id="SOHUCS" sid="{{id}}"></div>
    </div>
</div>
<!-- content end -->

{% endblock %}
